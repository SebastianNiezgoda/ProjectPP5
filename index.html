<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <script src="assets/js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="client-list">
        <ul class="list-group" id="customer-list">
          <!-- Wstaw tutaj liste klientow -->
        </ul>
           
      </div>
      <div class="form" id="client-form" style="display: show;">
        <h1 id="login-form">Formularz rejestracji mieszkań w krakowie
        </h1>
        <div class="d-flex justify-content-center">
            <div class="w-50">
              <form onsubmit="return false">
                <div class="mb-3 content-center">
                  <label for="street" class="form-label">Ulica</label>
                  <input type="text" class="form-control" id="street">
                </div>
                <div class="mb-3">
                  <label for="housenr" class="form-label">Numer mieszkania</label>
                  <input type="number" class="form-control" id="housenr" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Miasto</label>
                    <input type="text" class="form-control" id="city" required>
                  </div>
                  <div class="mb-3">
                    <label for="metraż" class="form-label">Powierzchnia mieszkania</label>
                    <input type="number" class="form-control" id="metraż" required>
                  </div>
                  <div class="mb-3">
                    <label for="floor" class="form-label">Piętro</label>
                    <input type="number" class="form-control" id="floor">
                  </div>
                  <div class="mb-3">
                    <label for="zipcode" class="form-label">Kod pocztowy</label>
                    <input type="text" class="form-control" id="zipcode" required>
                  </div>
                <div>
                  <div class="mb-3">
                    <label for="comments" class="form-label">Opis mieszkania</label>
                    <textarea type="text" class="form-control" id="comments"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="industry" class="form-label">Dzielnica</label>
                    <select type="number" class="form-control" id="industry">
                      <option value="1">Nowa Huta</option>
                      <option value="2">Stare Miasto</option>
                      <option value="3">Kazimierz</option>
                      <option value="4">Łagiewniki</option>
                      <option value="5">Prokocim</option>
                      <option value="6">Bieżanów</option>
                      <option value="7">Bronowice</option>
                      <option value="8">Prądnik Czerwony</option>
                      <option value="9">Prądnik Biały</option>
                    </select>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="active">
                    <label class="form-check-label" for="active">Umeblowane</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="save()">Save</button>
              </form>
              <button class="btn btn-primary" onclick="submit()">Add to form</button>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
